<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: #333;
      width: 100vw;
      height: 100vh;
      padding: 0px;
      margin: 0px;
      display: grid;
      grid-template-rows: 1fr 0px;
      grid-template-columns: 1fr;
      grid-template-areas: "a""b";
    }

    #camera {
      padding: 0px;
      margin: 0px;
      grid-area: a;
    }

    #btns {
      grid-area: b;
      display: grid;
      grid-template-columns: auto;
    }

    .btn {
      background-color: #444;
      cursor: pointer;
      display: grid;
      place-items: center;
      color: #fff;
      font-family: Arial, Helvetica, sans-serif;
    }

    .btn:active {
      -webkit-user-select: none;
      background-color: #555;
    }

    #shot {
      border: none;
      outline: none;
      position: fixed;
      left: 0px;
      top: 0px;
      width: 30vw;
      height: 30vh;
      z-index: 500;
    }
  </style>
</head>

<body>
  <img id="shot" />
  <div id="camera"></div>
  <!-- <div id="btns">
    <div class="btn" onclick="screenshot()">Screenshot</div>
  </div> -->
  <script src="./vanillaCamera.js"></script>
  <script src="./qrcodeDecoder.js"></script>
  <script>
    // const decoder = new Worker('./decoder.js');
    // function onDecoderMessage(event) {
    //   console.log('222');
    //   if (event.data.length > 0) {
    //     var qrid = event.data[0][2];
    //     alert(qrid);
    //   }
    //   setTimeout(window.screenshot, 100);
    // }
    // decoder.onmessage = onDecoderMessage;
    var qr = new QrcodeDecoder();
    const camera = VanillaCamera('#camera', { useFrontCamera: true, size: 1.2, area: 0.3 });
    const shot = document.getElementById('shot');
    window.screenshot = () => {
      const imgData = camera.screenshot();
      console.log(imgData.length);
      shot.src = imgData
      qr.decodeFromImage(imgData).then((code) => {
        if (code) {
          alert(JSON.stringify(code))
        }

        requestAnimationFrame(window.screenshot)
      });
    }
    window.screenshot();
  </script>
</body>

</html>
